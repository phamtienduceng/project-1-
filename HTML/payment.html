<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/payment.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.all.min.js"></script>
    <script src="../JS/angular.min.js"></script>
    <script src="../assets/js/jquery-2.1.0.min.js"></script>
    <script src="../assets/js/owl-carousel.js"></script>
    <script src="../assets/js/custom.js"></script>

</head>
<body ng-app>

    <div ng-include="'../HTML/header.html'"></div>
        <!-- wrapper -->
        <div class="wrapper">
          <!-- <h2>Payment</h2> -->
          <form name="myForm" method="post" >
            <!--Account Information Start-->
            <h4>Payment</h4>
            <div class="input_group">
              <div class="input_box">
                <input type="text" placeholder="Full Name" required class="name" id="username" name="name" ng-model="name" minlength="3" maxlength="6"/>
                <i class="fa fa-address-card-o  icon" aria-hidden="true"></i><br>
              </div>
            </div>
            <div class="input_group">
              <div class="input_box">
                <input type="email" placeholder="Email Address" required class="name" id="email" name="int" ng-model="int" minlength="6" maxlength="18"/>
                <i class="fa fa-envelope icon"></i>
                <p ng-show="myForm.int.$error.email" style="color:red ;">Not valid email</p><br>
            </div>
            <div class="input_group">
              <div class="input_box">
                <input type="text" placeholder="Address" required class="name" id="address" name="address" ng-model="address" minlength="6" maxlength="25" />
                <i class="fa fa-map-marker icon" aria-hidden="true"></i><br>
              </div>
            </div>
            <div class="input_group">
              <div class="input_box">
                <input type="text" placeholder="City" required class="name" id="city" name="city" ng-model="city" minlength="4"/>
                <i class="fa fa-institution icon"></i><br>
              </div>
            </div>
            <!--Account Information End-->
            <!--DOB & Gender Start-->
            <div class="input_group">
              <div class="input_box">
                <h4>Date Of Birth</h4>
                <input type="date" placeholder="DD/MM/YYYY" required class="dob" id="dob" name="dob" ng-model="dob" />
                <p ng-show="myForm.city.$error.required" style="color: red;">Required!</p>
              </div>
              <div class="input_box">
                <h4>Gender</h4>
                <input type="radio" name="gender" class="radio" id="b1" checked id="gender" name="gender" ng-model="gender"/>
                <label for="b1">Male</label>
                <input type="radio" name="gender" class="radio" id="b2" id="gender" name="gender" ng-model="gender"/>
                <label for="b2">Female</label>
              </div>
              
            </div>
            <!--DOB & Gender End-->
            <!--Payment Details Start-->
            <div class="input_group">
              <div class="input_box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked/>
                <label for="bc1"><span> <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="pay" class="radio" id="bc2"/>
                <label for="bc2"><span> <i class="fa fa-cc-paypal"></i>Paypal</span></label>
              </div>
            </div>
            <div class="input_group">
              <div class="input_box">
                <input type="number"  class="name" placeholder="Card Number 1111-2222-3333-4444" id="card" name="a" ng-model="a" required  maxlength="16"/>
                <p ng-show="myForm.a.$error.required" style="color: red;">Required!</p>
                <p ng-show="myForm.a.$error.maxlength" style="color: red;">Max is 16!</p>
                <i class="fa fa-credit-card icon"></i>
              </div>
            </div>
            <div class="input_group">
              <div class="input_box">
                <input type="tel" name="ss" ng-model="ss" class="name" placeholder="Card CVC 632" id="tel" required/>
                <p ng-show="myForm.ss.$error.required" style="color: red;">Required!</p>
                <i class="fa fa-user icon"></i>
              </div>
            </div>
            <div class="input_box">
              <input type="number" placeholder="Enter Amount" id="amount" required class="name" name="money" ng-model="money">
              <i class="fa fa-money icon" aria-hidden="true"></i>
              <p ng-show="myForm.money.$error.required" style="color: red;">Required!</p>
            </div>
            <!--Payment Details End-->
            <div class="input_group">
              <div class="input_box">
                <button type="submit" onclick="validation();">PAY NOW</button>
              </div>
            </div>
          </form>
        </div>
        </div>
        <div ng-include="'../HTML/footer.html   '"></div>
      <script>
      function validation(){
                     var username = document.getElementById("username").value;
                     var email = document.getElementById("email").value;
                     var address = document.getElementById("address").value;
                     var city = document.getElementById("city").value;
                     var dob = document.getElementById("dob").value;
                     var card = document.getElementById("card").value;
                     var tel = document.getElementById("tel").value;
                     var amount = document.getElementById("amount").value;
                     if(username  && email && address && city && dob && card && tel && amount){
                      Swal.fire({
                icon: 'success',
                title: 'Success...',
                html: 'Pay Success'
            })
        }else{
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                html: 'Input Information'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location="./";
                }
            })
        }
    }
    </script>
</body>
</html>
