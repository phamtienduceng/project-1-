 <body ng-app="">
    <div ng-include="'./header.html'"></div>
    <img width="100%" src="../Pictures/contactUs/store4.jpg" alt="">  
    <h1 class="head1">Contact Us</h1>  
    <div class="layout-contact">
        <div class="layout-item2">
            <img width="100%" src="../Pictures/contactUs/tommy.jpg" alt="">
        </div>
        
        <div class="layout-item"><p class="header">Contact us</p>
            <form action="">
                <table>
                    <tr>
                        <td><input class="form1" type="text" id="fullname" placeholder=" Full Name" ></td>
                    </tr>
                    <tr>
                        <td><input class="form1" type="text" id="phone" placeholder=" Phone Number"></td>
                    </tr>
                    <tr>
                        <td><input class="form1" type="text" id="email" placeholder=" Email"></td>
                    </tr>
                    <tr>
                        <td><textarea class="form2" name="" id="type" cols="28" rows="4" placeholder=" Type your message here"></textarea></td>
                    </tr>
                    <tr>
                        <td style="text-align: center"><input class="form3" type="submit" onclick="validation()" value="Send Message"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="layout-contact-2">
        <div class="layout-item">
            <div class="formtable">
                <img width="70%" src="../Pictures/index/logo.jpg" alt="" class="img11"><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i><span>Distric 3, Ho Chi Minh City</span><br>
            <i class="fa fa-phone-square" aria-hidden="true"></i><span>0123324234121</span> <br>
            <i class="fa fa-envelope" aria-hidden="true"></i><span>ladandgen@gmail.com</span><br>
             <br>
            <ul class="log">
                        <li class="logo-contact"><a href="#" class="fa fa-facebook fa-item"></a></li>
                        <li class="logo-contact"><a href="#" class="fa fa-twitter fa-item"></a></li>
                        <li class="logo-contact"><a href="#" class="fa fa-instagram"></a></li>
            </ul>
            </div>
        </div>
        <div class="layout-item2">
            <img width="100%" src="../Pictures/contactUs/tommy2.jpg" alt="">
        </div>
    </div>
    <div ng-include="'./footer.html'"></div>
 </body>

    <script>
        function validation(){
            var fullname = document.getElementById("fullname").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var type = document.getElementById("type").value;
            if (fullname && email && phone && type){
            Swal.fire({
                icon: 'success',
                title: 'Success...',
                html: 'Login Success'
                })
            }else{
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                html: 'information cannot be left blank'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location="./";
                    }
                })
            }
        }
    </script>
